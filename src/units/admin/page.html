<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" href="data:" />
  <title>Admin - ksite</title>
</head>

<style>
  * {
    appearance: none;
    margin: 0;
    font: 14px / 20px sans-serif;
    background: #fff;
  }
  @media (prefers-color-scheme: dark) {
    * {
      color: #fff;
      background: #000;
    }
  }
  body {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header > *,
  header ~ * {
    padding: 8px 10px;
    border: 0 solid #888;
    outline: 0;
  }
  header > * {
    float: left;
    border-right-width: 1px;
  }
  header > :active {
    background: #8887;
  }
  textarea {
    flex: 1;
    font-family: monospace;
    white-space: pre;
    border-top-width: 1px;
  }
</style>

<body>
  <header>
    <button onclick="send().catch(alert)">Send</button>
    <select id="$k">
      <option value hidden>Click to select operation</option>
      <option>trigger_noop</option>
      <option>trigger_reset_auth_key</option>
      <option>trigger_restart_process</option>
      <option>trigger_backup_database</option>
      <option>set_ssl_cert</option>
      <option>set_ssl_key</option>
    </select>
  </header>
  <textarea id="$v" placeholder="VALUE"></textarea>
</body>

<script>
  const send = async () => {
    let body;
    if ($k.value.startsWith("ssl_")) {
      if (!$v.value.startsWith("-----")) throw alert("must be PEM format");
      const base64 = $v.value.split("-----")[2].replaceAll("\n", "");
      body = await fetch(`data:;base64,${base64}`).then((v) => v.blob());
    } else {
      body = $v.value;
    }
    await fetch(`/admin?${$k.value}`, { method: "post", body });
  };
</script>
