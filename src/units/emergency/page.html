  <video id="$preview"></video>

<script type="module">
  let state = null;
  $video.onclick = async () => {
    const stream = await navigator.mediaDevices.getUserMedia({
      audio: true,
      video: {
        width: { max: 1280 },
        height: { max: 720 },
        facingMode: { ideal: "environment" },
      },
    });
    const recorder = new MediaRecorder(stream);
    $preview.muted = true;
    $preview.srcObject = stream;
    $preview.play();
    recorder.ondataavailable = ({ data }) => {
      data.type
      console.log(data);
    };
    recorder.start(500);
  };
