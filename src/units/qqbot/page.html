<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" href="data:" />
  <title>QQ Bot - ksite</title>
</head>

<style>
  * {
    appearance: none;
    margin: 0;
    font: 14px / 20px sans-serif;
    background: #fff;
  }
  @media (prefers-color-scheme: dark) {
    * {
      color: #fff;
      background: #000;
    }
  }
  body {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header > *,
  header ~ * {
    padding: 8px 10px;
    border: 0 solid #888;
    outline: 0;
  }
  header > * {
    float: left;
    border-right-width: 1px;
  }
  header > :active {
    background: #8887;
  }
  header ~ * {
    font-family: monospace;
    border-top-width: 1px;
  }
  textarea {
    flex: 1;
    white-space: pre;
  }
</style>

<body>
  <header>
    <button
      onclick="fetch(`/qqbot?${$k.value}`,{method:'post',body:$v.value}).catch(alert)"
    >
      Set
    </button>
    <select id="$k">
      <option value hidden>Click to select</option>
      <option>device_json</option>
      <option>token_json</option>
      <option>notify_groups</option>
    </select>
  </header>
  <input id="$v" placeholder="VALUE" />
  <div><img src="/qqbot/qr" onerror="parentNode.remove()" /></div>
  <textarea id="$log" readonly>/*{slot}*/</textarea>
</body>

<script>
  $log.value = $log.value.replace(/(?<=\n|^)\d+/g, (v) =>
    new Date(v * 1000).toLocaleString("uk")
  );
</script>
